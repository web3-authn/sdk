<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree Folder UI — CSS Grid with SVG Lines</title>
  <style>
    :root {
      --bg: #0f1221;
      --panel: #151833;
      --row: #181c3c;
      --row-hover: #1e2350;
      --text: #e6e9f5;
      --muted: #9aa3b2;
      --accent: #78a6ff;
      --line: #2a2f5b;
    }
    body { margin: 0; font: 14px/1.4 system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 600px; margin: 20px auto; }

    .tree { background: var(--panel); border-radius: 10px; overflow: hidden; }

    details.node { --depth: 0; --indent: calc(var(--depth) * 18px); }
    summary {
      display: grid;
      grid-template-columns: var(--indent) 18px 18px 18px 1fr auto;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      cursor: pointer;
      background: var(--row);
    }
    summary:hover { background: var(--row-hover); }
    summary::-webkit-details-marker { display: none; }

    .chev { transition: transform .2s; }
    details[open] > summary .chev { transform: rotate(90deg); }

    .gline { width: 18px; height: 20px; }
    .gline path { stroke: var(--line); stroke-width: 1; fill: none; opacity: .6; }
    .children { display: grid; }

    /* hide vertical stroke for last child */
    .children > *:last-child > summary .gline .v { opacity: 0; }
    /* hide connectors on root */
    details.node[style*="--depth:0"] > summary .gline .h,
    details.node[style*="--depth:0"] > summary .gline .v { opacity: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tree">
      <details class="node" open style="--depth:0">
        <summary>
          <span></span>
          <svg class="gline" viewBox="0 0 18 20"><path class="v" d="M9 0V20"/><path class="h" d="M9 10H18"/></svg>
          <span class="chev">▶</span>
          📁 <span>Transaction 1</span>
        </summary>
        <div class="children">


          <details class="node" style="--depth:1" open>
            <summary>
              <span></span>
              <svg class="gline" viewBox="0 0 18 20"><path class="v" d="M9 0V20"/><path class="h" d="M9 10H18"/></svg>
              <span class="chev">▶</span>
              📁 <span>Action 1</span>
            </summary>
            <div class="children">
              <div class="leaf" style="--depth:2">
                <summary>
                  <span></span>
                  <svg class="gline" viewBox="0 0 18 20"><path class="v" d="M9 0V20"/><path class="h" d="M9 10H18"/></svg>
                  <span></span>
                  📄 <span>favicon.ico</span>
                </summary>
              </div>
            </div>
          </details>

                    <details class="node" style="--depth:1" open>
            <summary>
              <span></span>
              <svg class="gline" viewBox="0 0 18 20"><path class="v" d="M9 0V20"/><path class="h" d="M9 10H18"/></svg>
              <span class="chev">▶</span>
              📁 <span>Action 2</span>
            </summary>
            <div class="children">
              <div class="leaf" style="--depth:2">
                <summary>
                  <span></span>
                  <svg class="gline" viewBox="0 0 18 20"><path class="v" d="M9 0V20"/><path class="h" d="M9 10H18"/></svg>
                  <span></span>
                  📄 <span>favicon.ico</span>
                </summary>
              </div>
            </div>
          </details>

        </div>
      </details>
    </div>
  </div>
</body>
</html>
