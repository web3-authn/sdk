name: deploy-separate-wallet-host

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: separate-wallet-host-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: |
          curl -sSf https://rustwasm.github.io/wasm-pack/installer/init.sh | sh

      - name: Generate WASM TypeScript types (wasm-pack)
        run: pnpm -C sdk exec bash ./scripts/generate-types.sh

      - name: Build SDK (@tatchi/sdk)
        run: pnpm -C sdk build

      - name: Build wallet host example
        env:
          VITE_WALLET_ORIGIN: https://web3authn.org
          VITE_WALLET_SERVICE_PATH: /wallet-service
          VITE_SDK_BASE_PATH: /sdk
          VITE_RP_ID_BASE: web3authn.org
          VITE_RELAYER_URL: ${{ secrets.VITE_RELAYER_URL }}
          VITE_RELAYER_ACCOUNT_ID: ${{ secrets.VITE_RELAYER_ACCOUNT_ID }}
          VITE_NEAR_NETWORK: ${{ secrets.VITE_NEAR_NETWORK || 'testnet' }}
          VITE_NEAR_RPC_URL: ${{ secrets.VITE_NEAR_RPC_URL || 'https://test.rpc.fastnear.com' }}
          VITE_NEAR_EXPLORER: ${{ secrets.VITE_NEAR_EXPLORER || 'https://testnet.nearblocks.io' }}
        run: pnpm -C examples/wallet-scoped-credentials build

      - name: Copy SDK assets into Pages output
        run: |
          mkdir -p examples/wallet-scoped-credentials/dist/sdk
          rsync -av --delete sdk/dist/esm/sdk/ examples/wallet-scoped-credentials/dist/sdk/

      - name: Deploy to Cloudflare Pages (wallet host)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_WALLET }}
          directory: examples/wallet-scoped-credentials/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
